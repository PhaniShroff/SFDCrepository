<template>
    <lightning-card title="Guest Details" icon-name="custom:custom36">
        <lightning-input label="First name" value={guestObjFirstName} name="guestFirstName" onchange={guestHandleChange}></lightning-input>
        <lightning-input label="Last name" value={guestObjLastName} name="guestLastName" onchange={guestHandleChange}></lightning-input>
        <lightning-input label="Phone" value={guestObjPhone} name="guestPhone" onchange={guestHandleChange}></lightning-input>
        <lightning-input label="Email" value={guestObjEmail} name="guestEmail" onchange={guestHandleChange}></lightning-input>
        <lightning-input label="Number of Adults(12 yrs+)"></lightning-input>
        <lightning-input label="Number of children(0-12 yrs)"></lightning-input>
        <lightning-input label="Checkin date"></lightning-input>
        <lightning-input label="Checkout date"></lightning-input>

        <div class="slds-form-element">
            <label class="slds-form-element__label" for="select-01">Select City</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                    <select class="slds-select" id="select-01" onchange={onValueSelection}>
                    <template for:each={hotelCityNames.data} for:item="htl">
                        <option key={htl.Name} value={htl.Name}>
                            {hotelCityNames.Name}
                        </option>
                    </template>
                    </select>
                    </div>
                </div>
        </div>

        <template if:true={hotels}>
            <lightning-card title="Hotels List">
                <div style="height: 300px;">
                        <lightning-datatable
                                                key-field="Id"
                                                data={HotelMasters}
                                                columns={columns}>
                        </lightning-datatable>

                </div>
            </lightning-card>
        
        
                <br><br>                       
        
            <lightning-button label="Submit" onclick={submitAction} variant="brand"></lightning-button>
        
            <br><br>

            <lightning-button label="Navigate to another LWC" onclick={navigateToLWCUsingAura} variant="brand"></lightning-button>
        
        </template>
    </lightning-card>
    
</template>

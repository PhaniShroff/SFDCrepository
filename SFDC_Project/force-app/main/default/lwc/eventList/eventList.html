<template>
    <lightning-card  variant="Narrow"  title="Upcoming Events" icon-name="standard:event">
        <div class="slds-m-around_small">
            <template if:true = {error}>
                {error}
            </template> 
        </div>
            <div class="slds-m-around_small">
                <lightning-datatable
                    key-field="id"
                    data={recordsToDisplay}
                    show-row-number-column
                    hide-checkbox-column
                    columns={columnsList}>
                </lightning-datatable>
                    
                
            </div>
        
    </lightning-card>
    
</template>
